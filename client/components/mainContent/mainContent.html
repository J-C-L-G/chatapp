<h1>Login</h1>
<div layout="column">
    <div layout="row">
        <md-content class="autoScroll" flex="40">
            <md-input-container class="md-icon-float md-block">
                <md-icon md-svg-src="components/images/icons/ic_person_24px.svg" class="name"></md-icon>
                <input ng-model="user.username" type="text" placeholder="Username" ng-required="true">
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <md-icon md-svg-src="components/images/icons/ic_visibility_24px.svg"></md-icon>
                <input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
            </md-input-container>
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button class="md-raised" ng-click="login()">Button</md-button>
            </section>
        </md-content>
    </div>
</div>
