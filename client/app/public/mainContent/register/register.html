<h1>Register</h1>
<md-content class="autoScroll">
    <md-input-container class="md-icon-float md-block">
        <md-icon md-svg-src="static/assets/images/icons/ic_person_24px.svg" class="name"></md-icon>
    <input ng-model="user.username" type="text" placeholder="Username" ng-required="true">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
        <md-icon md-svg-src="static/assets/images/icons/ic_visibility_24px.svg"></md-icon>
        <input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
    </md-input-container>
    <md-input-container class="md-block">
        <!-- Use floating placeholder instead of label -->
        <md-icon md-svg-src="static/assets/images/icons/ic_email_24px.svg" class="email"></md-icon>
        <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button class="md-raised" ng-click="register(user)">Register</md-button>
        </section>

</md-content>
