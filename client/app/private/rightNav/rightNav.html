<!-- >> Contact Information << -->
<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="notifications">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Notification</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput"
                       ng-model="data" md-autofocus>
            </md-input-container>
        </form>
        <md-button ng-click="testNotification()" class="md-primary">
            Test Notifications
        </md-button>
    </md-content>
    <md-content ng-repeat="notification in user.notifications">
        <p>{{notification.message}}</p>
        <md-button ng-if="(notification.event == 'contactRequest')" ng-click="acceptContact(notification.from)" class="md-primary">Accept</md-button>
    </md-content>
</md-sidenav>
