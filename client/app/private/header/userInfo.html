<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{user.username}}</span>
            <span class="md-subhead">{{user.motto}}</span>
            <span class="md-subhead">{{user.email}}</span>
        </md-card-title-text>
        <md-card-title-media>
            <div class="md-media-lg card-media"></div>
        </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ui-sref="main">Close</md-button>
    </md-card-actions>
</md-card>
