<md-content flex layout-padding>
    <div layout="column" layout-fill layout-align="top center">
        <!--<md-toolbar class="md-theme-light">-->
            <!--<h2 class="md-toolbar-tools">-->
                <!--<span>Conversations</span>-->
            <!--</h2>-->
        <!--</md-toolbar>-->
        <md-content>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in messages">
                    <img ng-src="{{item.face}}?{{$index}}" class="face" alt="{{item.who}}">
                    <div class="md-list-item-text">
                        <h3>{{item.what}}</h3>
                        <h4>{{item.who}}</h4>
                        <p>{{item.notes}}</p>
                    </div>
                    <md-button class="md-secondary" ui-sref="main.inConversation({with:item.who})">Respond to {{item.who}}</md-button>
                    <md-divider md-inset ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>

    </div>
</md-content>
