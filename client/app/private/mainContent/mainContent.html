<md-content class="allConversations" layout="row" layout-align="top center">
            <md-list ng-cloak>
                <md-list-item class="md-3-line" ng-repeat="item in messages | orderBy:'-updated'" ui-sref="main.inConversation({to:item.chat})" layout="row" flex>
                        <img ng-src="{{item.face}}" class="face" alt="{{item.chat}}" title="{{item.chat}}" />
                        <div class="md-list-item-text" flex="60">
                            <h4 ng-if="item.messages[item.messages.length - 1].from"><strong>{{(item.messages[item.messages.length - 1].from == username) ? 'you' : item.messages[item.messages.length - 1].from}}</strong> said:</h4>
                            <h3><em>{{(item.messages[item.messages.length - 1].message).substring(0, 40)}}</em></h3>
                        </div>
                        <md-button class="md-raised md-primary" ui-sref="main.inConversation({to:item.chat})">Reply to {{item.chat}}
                            <md-tooltip md-direction="bottom">Chat with {{item.chat}} </md-tooltip>
                        </md-button>
                        <md-button class="md-icon-button" ng-click="removeConversation(item.chat,$event)">
                            <ng-md-icon icon="highlight_remove" class="redIcon" size="25"></ng-md-icon>
                            <md-tooltip md-direction="bottom">Delete {{item.chat}}'s Conversation </md-tooltip>
                        </md-button>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
</md-content>
