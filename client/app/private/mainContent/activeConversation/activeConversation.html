<md-button ui-sref="main" aria-label="main" class="md-icon-button">
    <ng-md-icon icon="arrow_back" size="28"></ng-md-icon>
</md-button>

<div>
    <p ng-if="(allMessages.length > 0)" ng-repeat="mess in allMessages">{{mess}}</p>
</div>

<div layout="row">
    <div flex="10"></div>
    <div flex="70">
        <md-input-container class="md-block">
            <!-- Use floating placeholder instead of label -->
            <md-icon>
                <ng-md-icon icon="sms" class="blackIcon" size="32"></ng-md-icon>
            </md-icon>
            <textarea ng-model="message" type="text" placeholder="Message"></textarea>
        </md-input-container>
    </div>
    <div flex="20">
        <md-button class="md-icon-button" aria-label="Exit" ng-click="testMessage()">
            <ng-md-icon icon="send"  size="32"></ng-md-icon>
            <md-tooltip md-direction="bottom">Send</md-tooltip>
        </md-button>

    </div>
</div>
