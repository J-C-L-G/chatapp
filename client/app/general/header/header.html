    <md-fab-trigger class="align-with-text">
        <md-button aria-label="menu" class="md-fab md-primary">
            <md-icon md-svg-src="static/assets/images/icons/menu.svg"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-toolbar>
        <md-fab-actions class="md-toolbar-tools">
            <a>ChatApp &reg;</a>
            <md-button ui-sref="landing" aria-label="login" class="md-icon-button">

            </md-button>
            <md-button ui-sref=".register" aria-label="register" class="md-icon-button">
                <ng-md-icon icon="add_box" class="whiteIcon" size="28"></ng-md-icon>

            <md-button ui-sref=".about" aria-label="about" class="md-icon-button">
